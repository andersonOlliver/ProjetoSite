<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>

	<h:outputStylesheet library="supermt" name="estilo.css" />
</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="supermt" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<!-- 		<h:graphicImage library="supermt" name="logo.png" /> -->
		<h1 class="fa fa-map-marker"
			style="color: #fff; margin-left: 2%; margin-top: 6px">Publicador
			de Not√≠cias</h1>
	</header>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Cadastros">
				<p:menuitem value="Usuario" />
				<p:menuitem value="Noticias"
					outcome="/CadastroNoticias?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Usuarios"
					outcome="/ConsultaUsuarios?faces-redirect=true" />
				<p:menuitem value="Noticias"
					outcome="/ConsultaNoticias?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Sair" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>

	<footer> Sistema Gerenciador 1.0 - SuperMT </footer>

</h:body>
</html>

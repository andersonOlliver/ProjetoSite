<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Consuta de Usuários</ui:define>

    <ui:define name="corpo">
        <f:metadata>
            <f:viewAction action="#{consultaUsuariosBean.consultar}" />
        </f:metadata>
        
        <h1>Consulta de Usuários</h1>
        <h:form id="form">
            <p:dataTable value="#{consultaUsuariosBean.usuarios}" var="usuario"
                         paginator="true" rows="5" paginatorPosition="botton" >
            
            	<p:column headerText="Usuario">
            		<h:outputText value="#{usuario.nome}"/>
            	</p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    
</ui:composition>
